 <!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="utf-8">
    <title>Sit On Chair</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="app.js" type="text/javascript"></script>
</head>

<body>

<section class="application ">
    <div class="main_width">
        <section class="choice_part inline">
            <header>
                <h3>SKOMPONUJ SWOJE KRZESŁO</h3>
                <span class="green_bell"></span>
            </header>

            <div class="form">
                <div class="drop_down_list">
                    <span class="list_label">Wybierz rodzaj</span>
                    <span class="list_arrow"></span>
                    <ul class="list_panel">
                        <li data-price="90">Clair</li>
                        <li data-price="110">Margarita</li>
                        <li data-price="125">Monica</li>
                    </ul>
                </div>
                <div class="drop_down_list">
                    <span class="list_label">Wybierz kolor</span>
                    <span class="list_arrow"></span>
                    <ul class="list_panel">
                        <li data-price="0">Red</li>
                        <li data-price="0">Black</li>
                        <li data-price="0">Orange</li>
                    </ul>
                </div>
                <div class="drop_down_list">
                    <span class="list_label">Wybierz materiał</span>
                    <span class="list_arrow"></span>
                    <ul class="list_panel">
                        <li data-price="30">Fabric</li>
                        <li data-price="80">Leather</li>
                    </ul>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="transport" data-price="50">
                    <label for="transport">Transport</label>
                </div>
            </div>
        </section>

        <section class="image_part inline">
            <img src="images/red_chair.png">
        </section>

        <section class="summary_part inline">
            <header class="align_right">
                <h3>PODSUMOWANIE</h3>
                <span class="green_bell"></span>
            </header>

            <div class="summary_panel">
                <div class="panel_left">
                    <h4 class="title">Twój fotel</h4>
                    <span class="color"></span>
                    <span class="pattern"></span>
                    <span class="transport"></span>
                </div>
                <div class="panel_right">
                    <h4 class="title value"></h4>
                    <span class="color value"></span>
                    <span class="pattern value"></span>
                    <span class="transport value"></span>
                </div>
                <div class="panel_right_prices">
                    <h4 class="title price"></h4>
                    <span class="color price"></span>
                    <span class="pattern price"></span>
                    <span class="transport price"></span>
                </div>
                <div class="sum_label">TOTAL</div>
                <div class="sum"><strong></strong></div>
            </div>
            <a href="" class="green_button">Zamawiam</a>
        </section>
    </div>
</section>

	
</body>
</html>
